# Configuração do Backend (Onde salvar)
backend:
  name: github
  repo: Pauloxhbh/Zoe-ai # <<< MUITO IMPORTANTE!
  branch: main # <<< Confira se 'main' é o nome do seu branch principal

# Configuração de Mídia (Onde salvar imagens)
media_folder: "static/images/uploads" 
public_folder: "/images/uploads"      # Como o site acessa as imagens

# Configuração de Coleções (Onde você vai escrever)
collections:
  # Coleção para Posts Gerais (Blog)
  - name: "blog"
    label: "Blog (Posts Gerais)"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Resumo (Descrição)", name: "description", widget: "string" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Imagem de Capa", name: "image", widget: "image", optional: true }

  # Coleção específica PARA MÃES
  - name: "maes"
    label: "Conteúdo para Mães"
    folder: "content/maes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Resumo (Descrição)", name: "description", widget: "string" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Imagem de Capa", name: "image", widget: "image", optional: true }

  # Coleção específica PARA PAIS
  - name: "pais"
    label: "Conteúdo para Pais"
    folder: "content/pais"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Resumo (Descrição)", name: "description", widget: "string" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Imagem de Capa", name: "image", widget: "image", optional: true }
